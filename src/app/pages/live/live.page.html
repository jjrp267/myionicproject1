    <ion-content>
      <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
    
        <ion-item lines="full">
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.name.errors?.required">
          Name is required.
        </ion-label>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
          Name should be min 2 chars long.
        </ion-label>
    
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Email is required.
        </ion-label>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Please provide valid email id.
        </ion-label>
    
        <ion-item lines="full">
          <ion-label position="floating">DOB</ion-label>
          <ion-datetime (ionChange)="getDate($event)" formControlName="dob" [value]="defaultDate"></ion-datetime>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Mobile</ion-label>
          <ion-input maxlength="10" formControlName="mobile" type="text" required></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.mobile.errors?.required">
          Numero de movil es requerido
        </ion-label>
        <ion-label color="danger" *ngIf="isSubmitted && errorControl.mobile.errors?.pattern">
          Only numerical values allowed.
        </ion-label>
    
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block">Aceptar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-content>

</ion-content>
